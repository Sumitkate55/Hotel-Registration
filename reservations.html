<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Hotel Orient</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <header>
        <div class="logo">Hotel Orient</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="reservations.html" class="active">Reservations</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="reservations">
        <h1>Reservations</h1>
        
        <div class="reservation-form">
            <div class="form-group">
                <label for="reservation-date">Date</label>
                <select id="reservation-date">
                    <option value="">Select Date</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diners">Number of Diners</label>
                <select id="diners">
                    <option>select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occasion">Occasion</label>
                <select id="occasion">
                    <option>Select</option>
                    <option>Birthday</option>
                    <option>Party</option>
                    <option>Farewell</option>
                    <option>Official Meeting</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reservation-time">Time</label>
                <select id="reservation-time">
                    <option value="">Select time</option>
                </select>
            </div>
        </div>

        <button class="btn">Reserve a Table</button>

    
    </section>
    <script src="Reservations.js"></script>
</body>
</html>
